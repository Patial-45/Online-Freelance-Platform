<style>
    #preloader {
        position: fixed;
        left: 50%;
        top: 50%;
        margin-left: -75px;
        margin-top: -75px;
        border-left: 10px solid #000;
        width: 150px;
        height: 150px;
        background: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% {
            transform: rotate(0);
        }

        100% {
            transform: rotate(360deg);
        }
    }

    /* Center Preloader more effectively using Flexbox */
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
</style>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="preloader"></div>

    <!-- Root element where React mounts -->
    <div id="root"></div>

    <!-- External JS Libraries -->
